<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Indie+Flower&family=Shadows+Into+Light&family=Square+Peg&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>People Counter || JS</title>
</head>
<body>

    
    <!-- background image -->
    <div id="bg-image"></div>
    
    <!-- content -->
    
    <div id="counter">
        <h1>People Entered</h1>
        <h2 id="count-el">0</h2>
        
        <!-- Button -->

        <button id="increment-btn" onclick="increment()">+</button>

        <button id="save-btn" onclick="save()">SAVE</button>
    
        <p id="save-el">Previous Data: </p>
    </div>

    <!-- JavaScript -->

    <script src="script.js"></script>


</body>
</html>
